<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assest/css/style.css">
    <link rel="stylesheet" href="./assest/css/reset.css">
    <title>Youtube Clonado</title>
</head>

<body>
    <header class="menu">
        <section class="menu-left">
            <img class="menu-left-logo" src="./assest/images/logo.png">
            <!--Em vez de div foi colocado img-->
            <img class="menu-left-menu" src="./assest/images/menu.png" alt="">
        </section>
        <input class="menu-center">
        <div class="menu-center-rectangle-2"></div>
        <!--O div foi colocado primeiro do que o img-->
        <img class="menu-center-search" src="./assest/images/search.png" alt="">
        </input>
        <section class="menu-right">
            <img class="menu-right-video" src="./assest/images/video.png" alt="">
            <img class="menu-right-bell" src="./assest/images/bell.png" alt="">
            <div class="menu-right-avatar"></div>
        </section>

    </header>
    <main class="watching-video">
        <iframe class="watching-video-image-2" width="952" height="537" src="https://www.youtube.com/embed/dxmLNm_JEBc"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen>
        </iframe>
        <h1 class="watching-video-h1">LEGO BATMAN (EPISÓDIO 1)</h1>
        <section class="watching-video-actions">
            <div class="watching-video-actions-channel-infos">
                <div class="watching-video-actions-channel-infos-avatar"></div>
                <div class="watching-video-actions-channel-infos-texto">
                    <div class="watching-video-actions-channel-infos-texto-1">Neemias 333</div>
                    <div class="watching-video-actions-channel-infos-texto-2">46 inscritos</div>
                </div>
            </div>
            <button class="watching-video-actions-subscribe-button">
                INSCREVA-SE
            </button>
            <div class="watching-video-actions-like">
                <img src="./assest/images/Like.png" alt="">
            </div>
            <div class="watching-video-actions-deslike">
                <img src="./assest/images/Deslike.png" alt="">
            </div>
            <div class="watching-video-actions-share">
                <img src="./assest/images/Share.png" alt="">
            </div>
            <div class="watching-video-actions-download">
                <img src="./assest/images/Download.png" alt="">
            </div>
        </section>
        <div class="watching-video-28-418">
            54 visualizações 30 de nov. de 2020
        </div>
        <div class="watching-video-inicie">
            Este é meu vídeo gravado com AZ Screen Recorder.
            É fácil gravar sua tela e fazer transmissão ao vivo.
            Link de download: https://azrecorder.page.link/Best
        </div>
    </main>
    <div class="sidebar">
        <img src="./assest/images/Video-1.png" alt="">
        <img src="./assest/images/Video-2.png" alt="">
        <img src="./assest/images/Video-1.png" alt="">
        <img src="./assest/images/Video-2.png" alt="">
        <img src="./assest/images/Video-1.png" alt="">
        <img src="./assest/images/Video-2.png" alt="">
        <img src="./assest/images/Video-1.png" alt="">
        <img src="./assest/images/Video-2.png" alt="">
        <img src="./assest/images/Video-1.png" alt="">
    </div>
</body>

</html>
